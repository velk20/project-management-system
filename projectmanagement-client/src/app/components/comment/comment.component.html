<div class="d-flex justify-content-between align-items-start">
  <div>
    <p class="mb-1">
      <strong>{{ commentAuthor }}</strong>
      <small class="text-muted">({{ comment.createdAt | date:'short' }})</small>
    </p>
  </div>
  <div *ngIf="comment.authorId === currentUserId" class="d-flex gap-2">
    <button type="button" class="btn btn-sm btn-outline-warning" (click)="editComment(comment)">
      <i class="bi bi-pencil"></i>
    </button>
    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteComment(comment)">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>

<p class="mb-0">{{ comment.content }}</p>
