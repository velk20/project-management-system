<div class="container mt-4">
  <h4 class="fw-bold"><i class="bi bi-journal-text me-2"></i>{{project.name}}</h4>
  <button type="button" class="btn btn-success d-flex align-items-center gap-2">
    <i class="bi bi-plus-lg"></i>
    Create New Task
  </button>


  <table class="table table-hover mt-3">
    <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Subject</th>
      <th scope="col">Type</th>
      <th scope="col">Status</th>
      <th scope="col">Author</th>
      <th scope="col">Updated On</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of project.tasks">
      <td><a href="#">{{ task.id }}</a></td>
      <td>{{ task.title }}</td>
      <td>
        <app-type type="{{task.type}}" />
      </td>
      <td>
        <app-status status="{{task.status}}" />
      </td>
      <td>
        <span class="badge bg-primary">{{ task.creatorId }}</span>
      </td>
      <td>{{ task.updatedAt | date: 'short' }}</td>
    </tr>
    </tbody>
  </table>
</div>
