<td>
  <a routerLink="/task/{{task.id}}">{{ task.id }}</a>
</td>
<td>{{ task.title }}</td>
<td>
  <app-type type="{{task.type}}" />
</td>
<td>
  <app-status status="{{task.status}}" />
</td>
<td>
  <span class="badge bg-success" *ngIf="fullAssigneeName">{{ fullAssigneeName}}</span>
  <span class="badge bg-danger" *ngIf="!fullAssigneeName">Not assigned</span>
</td>
<td>
  <span class="badge bg-primary">{{ fullUserName }}</span>
</td>
<td>{{ task.updatedAt | date: 'short' : '' : 'bg'  }}</td>
